<!DOCTYPE html>
<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="finalproject.css">
        

        <title>Dice Game</title>

    </head>

    <body>

        <div class="body2 context">
            <div class="player-0-panel active">
                <div class="name" id="name-0">Player 1</div>
                <div class="score" id="score-0"></div>
                <div class="box">
                    <div class="label">Current</div>
                    <div class="current-score" id="current-0"></div>
                </div>
            </div>

            <div class="player-1-panel">
                <div class="name" id="name-1">Player 2</div>
                <div class="score" id="score-1"></div>
                <div class="box">
                    <div class="label">Current</div>
                    <div class="current-score" id="current-1"></div>
                </div>
            </div>
            <button class="roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="hold"><i class="ion-ios-download-outline"></i>Hold</button>
            <input type="text" class="input-score" placeholder="Final score">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice1">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice2">
        </div>
        

        <script src="finalproject.js"></script>

    </body>
</html>
